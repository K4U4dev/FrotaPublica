name: Deploy on Release

on:
  release:
    types: [published]

env:
  DOTNET_VERSION: 8.0.x
  PROJECT_PATH: Codigo/Frota/FrotaWeb

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Set up dependency caching for faster builds
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
            
      - name: Build with dotnet
        run: dotnet build "${{ env.PROJECT_PATH }}" --configuration Release
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.CONNECTION_STRING }}

      - name: dotnet publish
        run: dotnet publish "${{ env.PROJECT_PATH }}" -c Release -o ./frota
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.CONNECTION_STRING }}

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER_WEB }}
          password: ${{ secrets.FTP_PASS_WEB }}
          local-dir: '${{env.PROJECT_PATH}}/frota/'
          server-dir: 'frotaweb/'
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.git*/**
            **/AnaliseProjeto
